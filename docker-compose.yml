version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: postgres-dev
      POSTGRES_PASSWORD: s3cr3tp4ssw0rd
    ports:
      - 5432:5432
  app:
    container_name: payments_go_app
    build:
      dockerfile: Dockerfile
      context: .
    command: bash -c "./wait-for-it.sh db:5432 -- go build main.go && ./main"
    volumes:
      - .:/go/src/github.com/nitrajka/paymentsFutured
    ports:
      - "5000:5000"
    depends_on:
      - db
    links:
      - db
